<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="flex items-center justify-center h-screen">
        <div class="container mx-auto my-10 p-10 bg-gray-300 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-5 text-indigo-600">Registration Form</h2>
        <form id="registrationForm">
            <div class="mb-5">
                <label for="name" class="block mb-1 text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full p-3 border border-indigo-300 rounded">
            </div>
            <div class="mb-5">
                <label for="email" class="block mb-1 text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-3 border border-indigo-300 rounded">
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-1 text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-indigo-300 rounded">
            </div>
            <div class="mb-5">
                <label for="dob" class="block mb-1 text-gray-700">Date of Birth</label>
                <input type="date" id="dob" name="dob" required class="w-full p-3 border border-indigo-300 rounded">
            </div>
            <div class="mb-5">
                <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required>
                <label for="acceptedTerms" class="ml-2 text-gray-700">Accept Terms & Conditions</label>
            </div>
            <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded">
                Submit
            </button>
        </form>
    </div>
    </div>

    <div class="container mx-auto my-10 p-10 bg-gray-300 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-5 mt-10 text-indigo-600">Registered Users</h2>
        <table class="w-full border border-indigo-300">
            <thead>
                <tr>
                    <th class="border p-3 text-gray-700">Name</th>
                    <th class="border p-3 text-gray-700">Email</th>
                    <th class="border p-3 text-gray-700">Password</th>
                    <th class="border p-3 text-gray-700">Dob</th>
                    <th class="border p-3 text-gray-700">Accepted terms?</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
